<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codepad</title>
    <!-- highlight js -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>

    <!-- bootstrap -->
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="../js/codepad.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>

<div class="common all" style="display: block;">
  <h2>Python</h2>
    <pre><code class="python hljs">
@decorator(param=1)
def f(x):
    """ Syntax highlighting demo
        @param x Parameter """
    s = ("test", 2+3, {"a": "b"}, x)  # comment
    print(s[0].lower())

class Foo:
    def __init__(self):
        pass
    </code></pre>
</div>

<div class="form-group">
  <label for="comment">Comment:</label>
  <textarea class="form-control" rows="10" cols="20" id="comment"></textarea>
</div>

</body>
</html>
